<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vechile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/CEM-logos.jpeg" alt="logo">
        <h1>Construction Equipment Manager </h1>

        <div class="icon-div">
            <h3>Clark Kent</h3>
            <a href=""><img src="images/icons8-male-user-96.png" alt="profile icon"></a>
        </div>
        
    </header>

    <nav>
        <a href="" class="with-border">Home</a>
        <a href="all_equipment.html" class="with-border">All Equipment</a>
        <a href="add_vechile.html" class="with-border">Add Equipment</a>
        <a href="">Search</a>
    </nav>


    <div class="form-style-2">
        <div class="form-style-2-heading">Provide The Equipment's specs</div>
        <form action="" method="post" id="my-form" onsubmit="return false">
            <label for="name"><span>Name<span class="required">*</span></span><input type="text" class="input-field" name="name" value="" /></label>
            <label for="model"><span>Model<span class="required">*</span></span><input type="text" class="input-field" name="model" value="" /></label>
            <label for="manufacturer"><span>Manufacturer<span class="required">*</span></span><input type="text" class="input-field" name="manufacturer" value="" /></label>
            <label for="vendor"><span>Spare parts vendor<span class="required">*</span></span><input type="text" class="input-field" name="vendor" value="" /></label>
    
            <label><span>Dimensions</span><input type="text" class="dimensions-field" name="d1" value="" maxlength="4" />-<input type="text" class="dimensions-field" name="d2" value="" maxlength="4"  />-<input type="text" class="dimensions-field" name="d3" value="" maxlength="10"  /></label>
            <label for="weight"><span>weight in tons<span class="required">*</span></span><input type="number" class="input-field" name="weight" value="" maxlength="4"/></label>
    
            <label for="fuel-type"><span>Fuel Type</span><select name="fuel-type" class="select-field">
            <option value="gasoline">Gasoline</option>
            <option value="diesel">Diesel</option>
            <option value="natural-gas">Natural Gas</option>
            </select></label>
    
            <label for="fuel-consumbtion"><span>Fuel consumbtion / hour <span class="required">*</span></span><input type="number" class="input-field" name="fuel-consumbtion" value="" maxlength="4"/></label>
            <br>
            <label for="max-speed"><span>Max speed<span class="required">*</span></span><input type="number" class="input-field" name="max-speed" value="" maxlength="4"/></label>
            
            <label for="operator"><span>operator<span class="required">*</span></span><input type="text" class="input-field" name="operator" value="" /></label>
    
            <label><span> </span><input type="submit" value="Submit" onclick="saveVechile()"/></label>

        </form>

    </div>
    <div class="image-wrapper">
        <div class="img-input">
          <div class="preview">
            <img id="file-ip-1-preview">
          </div>
          <label for="file-ip-1">Upload Image</label>
          <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" form="my-form">
          
        </div>
    </div>

          
    <script src="app.js"></script>
</body>
</html>
